<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Jhonatan Faelis </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" integrity="sha512-17AHGe9uFHHt+QaRYieK7bTdMMHBMi8PeWG99Mf/xEcfBLDCn0Gze8Xcx1KoSZxDnv+KnCC+os/vuQ7jrF/nkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/accordeon.css">
    <link rel="stylesheet" href="/assets/css/languages.css">

<body>
    <div class="principal__container">
        <header class="cabecalho__container">
            <div class="cabecalho__img">
                <img src="./assets/img/eu_semFundo.png" alt="Minha Imagem">
            </div>
            <div class="cabecalho__inf">
                <h3>Olá, eu sou o <span id="profile_name"></span></h3>
                <div>
                    <i class="bi bi-person-fill"></i>
                    <span id="profile_job">Carregando...</span>
                </div>
                <div>
                    <i class="bi bi-geo-fill"></i>
                    <span id="profile_city">Carregando...</span>
                </div>                
                <div>
                    <i class="bi bi-phone-fill"></i>
                    <span id="profile_number">Carregando...</span>
                </div>
                <div>
                    <i class="bi bi-envelope-at-fill"></i>
                    <span id="profile_email">Carregando...</span>
                </div>
            </div>
        </header>


        <section class="body__container">
            <div> <!--Skills-->
                
            </div>
            <div class="accordeon open"><!--Idiomas-->

                <div class="content">
                    <ul class="langueges">
                        <li><i class="bi bi-check"></i>Português</li>
                        <li><i class="bi bi-check"></i>Ingles</li>
                    </ul>
                </div>
            </div>
            <div class="accordeon open"><!--Educação-->
                <button class="trigger">Educação</button>
                <div class="content">
                    <ul class="langueges">
                        <li><i class="bi bi-check"></i>Português</li>
                        <li><i class="bi bi-check"></i>Ingles</li>
                    </ul>
                </div>
            </div>
            <div class="accordeon open"><!--Portfolio-->
                <button class="trigger">Portfólio</button>
                <div class="content">
                    <ul class="langueges">
                        <li><i class="bi bi-check"></i>Português</li>
                        <li><i class="bi bi-check"></i>Ingles</li>
                    </ul>
                </div>
            </div>
            <div class="accordeon open"><!--experiencias-->
                <button class="trigger">Experiências</button>
                <div class="content">
                    <ul class="langueges">
                        <li><i class="bi bi-check"></i>Português</li>
                        <li><i class="bi bi-check"></i>Ingles</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

    <script src="./assets/js/accordeon.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/main.js"></script>
